<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Refugiada</title>

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">

    <script src='index.js'></script>

  </head>
  <body >
    <!-- inicio menu  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">
          Refugiada
      </a>
  
      <ul  class=" navbar-nav mr-auto">
          <li class=" nav-item">
              <a class="nav-link" href="index.html">Home</a>
          </li>
       
      </ul>
    </nav>
    <!-- fim menu -->
  <div class="container">
    <div class="card mt-4">
      <div  class="card-header">
        <h2 style="text-align: center">Seu Refugio</h2>
        <hr>
        <h5 style="text-align: left">Fazer Login</h5>
      </div>
      <div class="card-body">
        <form name="form1" action="inicio.html">
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="email@exemplo.com"
          />
          <input
            name="password"
            type="password"
            class="form-control mt-3"
            placeholder="***************"
          />

          <button type="submit" onclick="return validarCampos()" class="btn btn-block btn-success mt-3">Entrar</button>
        </form>

        <a  style="
              margin-top: 20px;
              float: left;"
            href="">Cadastre-se</a>

        <a style="
              margin-top: 20px;
              float: right ; " 
            href="">Esqueceu sua senha ?</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
